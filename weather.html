<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="weather.css">
    
</head>
<body>

    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Search for Location...                                                                    🔍">
            <button onclick="fetchWeather()">Search</button>
        </div>

        <div class="weather-info">
            <h2 id="location">Enter a city</h2>
            <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
            <div class="temperature" id="temperature">--°C</div>
            <p id="condition">--</p>
            <div class="details">
                <p>Wind: <span id="wind">--</span> km/h</p>
                <p>Precip: <span id="precip">--</span> mm</p>
                <p>Humidity: <span id="humidity">--</span>%</p>
                <p>Pressure: <span id="pressure">--</span> mb</p>
            </div>
        </div>

        <div class="forecast" id="forecast">
           
        </div>
    </div>

   
<script src="weather.js"></script>
</body>
</html>
